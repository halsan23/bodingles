    <link rel="icon" href="../../../../images/logos/favicon.ico" type="image/x-icon" />

    <!-- link stylesheet -->
    <link rel="stylesheet" href="../../../../css/root.css" />

<body>
    <!-- Header -->
    <header>
      <span class="headLogo"></span>
        <span class="headTitle">Bo</span><span class="headTitleb">dingles<sub>TM</sub></span>
        <span class="headSlogan">- -&nbsp;&nbsp;&nbsp;Bright
            <img class="sloganBulb" src="../../../../images/logos/lightbulb.png" alt="Lightbulb Graphic">
            Ideas&nbsp;&nbsp;&nbsp;- -</span>
    </header>

    <div class="content">
        <!-- Title -->
        <section>
            <h2>Full Stack MERN Web Development</h2>
            <h3>HTML Forms</h3>
            <p><a href="htmlRefIndex.html">Return to HTML Tags Index</a></p>
        </section>
        <hr>

        <section>
            <form>
                <!-- TEXT INPUT -->
                <p><label for="name">Full Name: </label>
                    <!-- "placeholder" shows in the form field until user starts entering data -->
                    <input id="name" type="text" placeholder="Full Name" /></p>

                <!-- NUMBER INPUT -->
                <p><label for="age">Age: </label>
                    <input id="age" type="number" placeholder="Age" /></p>

                <!-- NUMBER INPUT with MIN & MAX-->
                <p><label for="age">Age (with min & max): </label>
                    <input id="age" type="number" placeholder="Age" min="1" max="120" />
                    1 to 120</p>

                <!-- RANGE INPUT with MIN & MAX-->
                <p><label>Range (with min & max): </label>
                    <input type="range" min="18" max="65" />
                    18 to 65</p>

                <!-- PHONE INPUT -->
                <p><label for="phone">Phone: </label>
                    <input id="phone" type="phone" placeholder="Phone" /></p>

                <!-- EMAIL INPUT -->
                <p><label for="email">Email: </label>
                    <input id="email" type="email" placeholder="Email" /></p>

                <!-- PASSWORD INPUT -->
                <p><label for="pword">Password: </label>
                    <input id="pword" type="password" placeholder="Password" /></p>

                <!-- URL INPUT -->
                <p><label for="url">Web Address: </label>
                    <input id="url" type="url" placeholder="Web Address" /></p>

                <!-- DATE INPUT -->
                <p><label>Date: </label>
                    <input type="date" /></p>

                <!-- MONTH INPUT -->
                <p><label>Month: </label>
                    <input type="month" /></p>

                <!-- WEEK INPUT -->
                <p><label>Week: </label>
                    <input type="week" /></p>

                <!-- TIME INPUT -->
                <p><label>Time: </label>
                    <input type="time" /></p>

                <!-- COLOR INPUT -->
                <p><label>Color: </label>
                    <input type="color" /></p>

                <!-- CHECKBOX INPUT - -  Allows Multiple Selections -->
                <p><label>Select All That Apply: </label>
                    <input type="checkbox" />
                    <input type="checkbox" />
                    <input type="checkbox" /></p>

                <!-- RADIO BUTTONS INPUT - -  Allows Single Selection ONLY!! -->
                <p><label>Please Select One: </label>
                    <input type="radio" /></p>

                <!-- FILE INPUT -->
                <p><label>File: </label>
                    <input type="file" /></p>

                <!-- TEXT AREA INPUT -->
                <p><label>Description: </label>
                    <textarea rows="5" cols="30"></textarea></p>

                <!-- SELECT DROPDOWN -->
                <p><label>Select: </label>
                    <select>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Nodejs">Nodejs</option>
                </select></p>

                <hr style="width: 100%;">
                <p style="text-align: center;"><button type="reset">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit">Submit</button></p>
            </form>
        </section>
