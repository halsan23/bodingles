<!DOCTYPE html>
<html lang="en" id="top">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML-Media</title>

   <!-- Link Favicon -->
   <link rel="icon" href="/images/logos/favicon.ico" type="image/x-icon" />

   <!-- link stylesheet -->
   <link rel="stylesheet" href="/css/cssReset.css">
   <link rel="stylesheet" href="/css/root.css" />
</head>

<body>
   <!-- Header -->
   <header id="app-header"></header>

   <!-- Main Body -->
   <section id="main" class="content">
      <!-- Title -->
      <section>
         <h2>Full Stack MERN Web Development</h2>
         <h3>HTML-Media</h3>
         <p><a href="htmlRefIndex.html">Return to HTML Tags Index</a></p>
      </section>
      <hr>

      <!-- Adding Audio -->
      <h3>Audio Example</h3>
      <audio controls src="media/movement.mp3"></audio>
      <p></p>

      <!-- for older browsers that don't support mp3's -->
      <p>Coding for older browsers that don't support mp3's.</p>
      <audio controls>
         <source src="media/movement.mp3" type="audio/mpeg" />
         Your browser does not support audio elements.
      </audio>
      <hr />

      <!-- Adding Video -->
      <h3>Video Example</h3>
      <video width="50%" height="50%" controls src="media/coding.mp4"></video>
      <p></p>
      <hr />

      <!-- for older browsers that don't support mp4's -->
      Coding for older browsers that don't support mp4's.<br />
      <video width="50%" height="50%" controls>
         <source src="media/coding.mp4" type="video/mp4" />
         <source src="media/coding.mp4" type="video/webm" />
         Your browser does not support video elements.
      </video>
      <p></p>
      <hr />

      <!-- Adding YouTube Video -->
      <!-- YouTube.com, rt.clk. Video and copy "embed code", paste here -->
      <h3>Adding YouTube Videos</h3>
      <iframe width="315" height="560" src="https://www.youtube.com/embed/NznYM9HX960"
         title="Cat Dance ðŸ˜‚ #shorts #cat #pet #dance #comedy" frameborder="0"
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
         referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <p><a href="#top">Back to Top</a><br><br></p>
   </section>

   <!-- footer -->
   <footer id="app-footer"></footer>

   <!-- scripts -->
   <script src="/header.js"></script>
   <script src="/footer.js"></script>
</body>
</html>
