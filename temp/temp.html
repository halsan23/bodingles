<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="main">

        <div class="card">
            <img src="icons/icon1.png" alt="">
            <h2 class="card-header">Personal</h2>
            <ul class="card-features">
                <li class="features-item">Custom domains</li>
                <li class="features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="price">Free</span>
            <a href="#/" class="button">Sign up</a>
        </div>

        <div class="card">
            <img src="icons/icon2.png" alt="">
            <h2 class="card-header">Small team</h2>
            <ul class="card-features">
                <li class="features-item">Never sleeps</li>
                <li class="features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="price">$150</span>
            <a href="#/" class="button featured-item">Free Trial</a>
        </div>

        <div class="card">
            <img src="icons/icon3.png" alt="">
            <h2 class="card-header">Enterprise</h2>
            <ul class="card-features">
                <li class="features-item">Dedicated</li>
                <li class="features-item">Simple horizontal scalability</li>
            </ul>
            <span class="price">$400</span>
            <a href="#/" class="button">Sign up</a>
        </div>

    </div>

</body>
</html>
